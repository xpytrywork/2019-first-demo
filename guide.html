<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="guide.css">
    <title>导航</title>
</head>
<body>
   <main id="main">
        <div class="wrapper" id="mainContent">

        </div>
   </main>
    <script>
        var keys={
            '0':['q','w','e','r','t','y','u','i','o','p'],
            '1':['a','s','d','f','g','h','j','k','l'],
            '2':['z','x','c','v','b','n','m'],
            'length':3
        }
        var hash=
        {
            'q':"qq.com",
            'w':"weibo.com",
            'b':"bilibili.com"
        }
        //数据结构，keys对应按键，hash对应网址，采用数组存储
       index=0
       while(index<keys.length)//0 1 2
       {
           index2=0
           row=keys[index]
           //keys[0],qwertyuiop
           //keys[1],asdfghjkl
           //keys[2],zxcvbnm
           divInside=document.createElement('div')
           mainContent.appendChild(divInside)
           while(index2<row.length)
           {
               keyboard=document.createElement('kbd')
               divInside.appendChild(keyboard)
               keyboard.textContent=row[index2]//等同于二维数组keys[index][index2]
               index2=index2+1
           }
           index=index+1
       }
       document.onkeypress=function(x)
       {
           console.log('hi')
           console.log(x)
       }
    </script>
</body>
</html>
